name: CD - Deploy to Production

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ec2-user
      run: |
        # Save private key
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Deploy via SSH
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'ENDSSH'
          set -e
          
          # Navigate to project directory
          cd ~/BE-AILearningApp/BE
          
          # Pull latest changes
          git pull origin master
          
          # Activate virtual environment
          source venv/bin/activate
          
          # Install/update dependencies
          pip install --no-cache-dir -r requirements-minimal.txt
          
          # Run database migrations
          alembic upgrade head
          
          # Restart application with PM2
          pm2 restart ai-learning-backend || pm2 start ecosystem.config.js
          
          # Save PM2 configuration
          pm2 save
          
          echo "Deployment completed successfully!"
        ENDSSH
        
        # Cleanup
        rm -f private_key.pem
    
    - name: Verify deployment
      env:
        HOST: ${{ secrets.EC2_HOST }}
      run: |
        # Wait for service to start
        sleep 10
        
        # Check if service is responding
        curl -f http://${HOST}:8000/health || exit 1
        
        echo "Deployment verification successful!"
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment succeeded"
        else
          echo "❌ Deployment failed"
        fi

  docker-build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./BE
        file: ./BE/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-learning-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-learning-backend:${{ steps.version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
