version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: assist_ten_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - assist_ten_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - assist_ten_network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - assist_ten_network

  api:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: assist_ten_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/assist_ten_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
    ports:
      - "8000:8000"
    volumes:
      - ./BE:/app
      - huggingface_cache:/app/.cache/huggingface
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - assist_ten_network

  celery_worker:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: assist_ten_celery_worker
    command: celery -A app.core.celery_app worker --loglevel=info --queues=default,questions,scores,emails
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/assist_ten_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
    volumes:
      - ./BE:/app
      - huggingface_cache:/app/.cache/huggingface
    depends_on:
      - api
      - redis
    networks:
      - assist_ten_network

  celery_beat:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: assist_ten_celery_beat
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/assist_ten_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./BE:/app
    depends_on:
      - redis
    networks:
      - assist_ten_network

  flower:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: assist_ten_flower
    command: celery -A app.core.celery_app flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - assist_ten_network

  fe:
    build:
      context: ./FE
      dockerfile: Dockerfile
    container_name: assist_ten_fe
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:8000/
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - assist_ten_network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  huggingface_cache:

networks:
  assist_ten_network:
    driver: bridge
